    function isIOS() {
      let isIphone = navigator.userAgent.includes('iPhone')
      let isIpad = navigator.userAgent.includes('iPad')
      return isIphone || isIpad
    }
    let oScript1 = document.createElement('script')
    let oScript2 = document.createElement('script')
    if (isIOS()) {
      oScript1.src = './IOS/phoneGap/cordova.js'
      oScript2.src = './IOS/phoneGap/cordova_plugins.js'
    } else {
      oScript1.src = './Android/phoneGap/cordova.js'
      oScript2.src = './Android/phoneGap/cordova_plugins.js'
    }
    document.head.append(oScript1)
    document.head.append(oScript2)
  </script>
